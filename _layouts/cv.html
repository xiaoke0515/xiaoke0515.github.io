<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link
      href="/assets/css/cv/cv-screen.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="/assets/css/cv/cv-print.css"
      type="text/css"
      rel="stylesheet"
      media="print"
    />
    <link
      href="/assets/images/cv/foundation-icons/foundation-icons.css"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/774d5c5f58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="content">
        {{ content }}
      </div>
    </div>
  </body>
  <hr style=" height:2px;border:none;border-top:2px dotted #185598;" /> 
  <footer>CV template is  <a href="https://github.com/wodeni/nimo-markdown-cv">here</a></footer>
</html>
