name: Deploy Jekyll site to Pages (Self-hosted)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Ruby for self-hosted runner
        if: runner.self-hosted
        run: |
          # 安装 rbenv 和 ruby-build
          sudo apt-get update
          sudo apt-get install -y git curl libssl-dev libreadline-dev zlib1g-dev autoconf bison build-essential libyaml-dev libreadline-dev libncurses5-dev libffi-dev libgdbm-dev
          
          # 安装 rbenv
          curl -fsSL https://github.com/rbenv/rbenv-installer/raw/HEAD/bin/rbenv-installer | bash
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          source ~/.bashrc
          
          # 安装 Ruby 3.1.4
          rbenv install 3.1.4
          rbenv global 3.1.4
          
          # 验证安装
          ruby --version
          gem --version
          
      - name: Setup Ruby (GitHub-hosted)
        if: !runner.self-hosted
        uses: ruby/setup-ruby@v1.161.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: Install dependencies (Self-hosted)
        if: runner.self-hosted
        run: |
          source ~/.bashrc
          gem install bundler
          bundle install
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        run: |
          if [ "${{ runner.self-hosted }}" = "true" ]; then
            source ~/.bashrc
          fi
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 