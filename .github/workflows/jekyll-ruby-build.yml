name: Deploy Jekyll site with ruby-build

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Ruby using ruby-build
        if: runner.self-hosted
        run: |
          # 安装必要的依赖
          sudo apt-get update
          sudo apt-get install -y git curl libssl-dev libreadline-dev zlib1g-dev autoconf bison build-essential libyaml-dev libreadline-dev libncurses5-dev libffi-dev libgdbm-dev
          
          # 克隆 ruby-build
          git clone https://github.com/rbenv/ruby-build.git
          cd ruby-build
          
          # 创建目标目录
          sudo mkdir -p /opt/hostedtoolcache/Ruby/3.1.4/x64
          
          # 安装 Ruby 3.1.4
          ./bin/ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
          
          # 标记安装完成
          sudo touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
          
          # 设置环境变量
          echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH
          
      - name: Setup Ruby (GitHub-hosted)
        if: !runner.self-hosted
        uses: ruby/setup-ruby@v1.161.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: Install dependencies
        run: |
          if [ "${{ runner.self-hosted }}" = "true" ]; then
            export PATH="/opt/hostedtoolcache/Ruby/3.1.4/x64/bin:$PATH"
          fi
          gem install bundler
          bundle install
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        run: |
          if [ "${{ runner.self-hosted }}" = "true" ]; then
            export PATH="/opt/hostedtoolcache/Ruby/3.1.4/x64/bin:$PATH"
          fi
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 